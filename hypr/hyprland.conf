monitor=,1366x768@60,0x0,1

exec-once=hyprpaper
exec-once=wl-clipboard-history -t
#exec-once=mpvpaper -o "no-audio --loop-playlist shuffle" eDP-1 ~/Downloads/ZeroTwo.mp4
exec-once=/usr/lib/xfce-polkit/xfce-polkit
exec-once=waybar -c $HOME/.config/hypr/waybar/config.jsonc -s $HOME/.config/hypr/waybar/style.css
exec-once=dunst -config $HOME/.config/hypr/dunst/dunstrc

input {
    follow_mouse=1
    touchpad {
        natural_scroll=1
	disable_while_typing=1
    }
}

general {
    sensitivity=1.0
    main_mod=SUPER
    gaps_in=3
    gaps_out=3
    border_size=2
    #col.active_border=0xffb072d1
    #col.inactive_border=0xff292a37
    col.active_border=0xffeebebe
    col.inactive_border=0xff303446
    damage_tracking=full
    layout=dwindle
}

master {
    new_is_master=1
    new_on_top=1
    no_gaps_when_only=0
}

decoration {
    rounding=5
    blur=1
    blur_size=8
    blur_passes=2
    blur_new_optimizations=1
    
    drop_shadow=1
    shadow_range=20
    col.shadow=0x44000000
    shadow_render_power=2
    shadow_ignore_window=1
}

animations {
    enabled=1

    bezier=customBezier,0.79,0.33,0.14,0.53
    #bezier=customBezier,0.79,0.33,0.14,0.53

    #animation=windows,1,3,customBezier
    #animation=border,1,2,default
    #animation=fade,1,2,default
    #animation=workspaces,1,2,customBezier

    animation=windows,1,4,default,slide
    animation=border,1,10,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default,slidevert
}

misc {
    disable_hyprland_logo=1
    disable_splash_rendering=1
    no_vfr=1
    enable_swallow=1
    swallow_regex=^(kitty)$
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=1
}

# window rules
windowrule=float,move 0 0,pqiv
windowrule=float,foot-notes
windowrule=float,Steam
windowrule=workspace 4,*.exe
windowrule=workspace 4,Steam
windowrule=workspace 4,lutris
windowrule=workspace 3,discord
windowrule=workspace 2,Chromium
windowrule=workspace 2,firefox
windowrule=workspace 2,librewolf
windowrule=workspace 4,Mailspring
windowrule=workspace 4,*.exe
windowrule=workspace 1,jetbrains-goland
windowrule=animation slidedown,rofi

# Variables
$menu=/home/ludovico/.config/hypr/scripts/menu
$terminal=/home/ludovico/.config/hypr/scripts/terminal
$discord=discord --ignore-gpu-blocklist --disable-features=UseOzonePlatform --enable-features=VaapiVideoDecoder --use-gl=desktop --enable-gpu-rasterization --enable-zero-copy
$firefox=MOZ_ENABLE_WAYLAND=1 firefox
$librewolf=MOZ_ENABLE_WAYLAND=1 librewolf
$powermenu=/home/ludovico/.config/hypr/scripts/powermenu

# Binds
bind=SUPERSHIFT,Return,exec,$terminal
bind=SUPER,Return,exec,kitty
bind=SUPER,D,exec,$discord
bind=SUPER,G,exec,firefox
bind=SUPER,H,exec,librewolf
bind=SUPER,M,exec,mailspring
bind=SUPER,W,killactive,
bind=SUPER,T,togglefloating,
bind=SUPER,P,exec,$menu
bind=SUPER,F,fullscreen,0
bind=SUPER,C,exit,
bind=SUPER,X,exec,$powermenu
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow


# Screenshot
bind=CTRL,Print,exec,grim -g "$(slurp)" - | wl-copy -t image/png

#bind=SUPER,h,movefocus,l
#bind=SUPER,l,movefocus,r
bind=SUPER,h,resizeactive,-20 0
bind=SUPER,l,resizeactive,20 0
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d
#bind=SUPER,k,layoutmsg,cyclenext
#bind=SUPER,j,layoutmsg,cycleprev
#bind=ALT,Return,layoutmsg,swapwithmaster

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5

bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5

# Media Keys
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioPlay,exec,playerctl play
bind=,XF86AudioPause,exec,playerctl pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5

# Brightness Keys
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
